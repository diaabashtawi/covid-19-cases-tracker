<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>COVID-19 Tracker Case Application</title>

    <style>
        .container .row{
            margin-top: 35px;
        }

        .row .col-lg-6{
            margin-top: 15px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">COVID-19</a>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container">
    <div class="p-4 shadow-4 rounded-3" style="background-color: hsl(0, 0%, 94%); margin-top: 10px;">
        <h1 class="display-4">Corona Virus Tracker Case Application</h1>
        <p class="lead">This application list the current number of cases reported across the globe</p>
        <hr class="my-4">
        <h3 class="display-3" th:text="${totalReportedCases}"></h3>
        <p class="lead">Total cases reported as of today</p>
    </div>
    <table class="table justify-content-center" style="margin-top: 10px;">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total Cases</th>
            <th>Changes since last day</th>
        </tr>
        <tr th:each="location : ${LocationStats}">
            <td th:text="${location.getCountry()}"></td>
            <td th:text="${location.getState()}"></td>
            <td th:text="${location.getLatestTotalCases()}">0</td>
            <td th:text="${location.getDiffFromPrevDay()}">0</td>
        </tr>
    </table>

</div>











<!-- Optional JavaScript; choose one of the two! -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
